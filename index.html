<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Homework</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h1>Weather Dashboard</h1>
<div class="topnav">
    <input id="searchInput" type="text" placeholder="Search for a city..">
    <button id="submit">Submit</button>
</div>

<div class=citySideBar>
<button id="chicago">Chicago</button>
<button id="newYork">New York</button>
<button id="sanFrancisco">San Francisco</button>
</div>

<div class="weatherHeader">
    <h1>Weather Dashboard</h1>
</div>

<div class="cityWeatherDisplay">
</div>

<div class="forecastContainer">
<h1>5-Day Forecast</h1>
</div>
    
<script src="script.js"></script>    
</body>
</html>
